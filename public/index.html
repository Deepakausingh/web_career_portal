<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Portal - Find Your Dream Job</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo">CareerPortal</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="seminar.html">Seminar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-content">
      <h2>Find the Job That Fits Your Life</h2>
      <p>Search thousands of job listings from top companies</p>
      <form class="search-form">
        <input type="text" placeholder="Job title or keyword" />
        <input type="text" placeholder="Location" />
        <button type="submit">Search Jobs</button>
      </form>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories">
    <div class="container">
      <h3>Explore Job Categories</h3>
      <div class="category-grid">
        <div class="category-card">IT & Software</div>
        <div class="category-card">Marketing</div>
        <div class="category-card">Design</div>
        <div class="category-card">Finance</div>
        <div class="category-card">Healthcare</div>
        <div class="category-card">Education</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 CareerPortal. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
